<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muubank</title>
    <link rel="stylesheet" href="cu.css">
</head>
<body>
    <header class="navigation">
        <nav>
        <h2 >Muubank</h2>
        <a class="a1" href="#">Desenvolvedor</a>
        <a class="a2" href="#">Suporte</a>
        <a class="a3" href="#">Registrar-se</a>
       
        </nav>
    </header>
    <main>
       <div class="wrapper">
        <div class="bagulha-form login">
            <h2 class="h2o">Registrar-se</h2>
            <form action="#">
                <div class="bagulha-input">
                    <label>
                        Nome
                    </label>
                    <input type="text" placeholder="Sobrenome tambÃ©m XD" required>
                </div>
                <div class="bagulha-input">
                    <label>
                        Email
                    </label>
                    <input class="" type="email" placeholder="Muubank@gmail.com" required>
                </div>
                
                <div class="bagulha-input1">
                    <label>
                        Telefone
                    </label>
                    <input class="" type="tel" pattern="\d{2} \d{1} \d{8}"  placeholder="84 9 87654321" required>
                </div>
                <div class="bagulha-input1">
                    <label class="input1">
                        Idade
                    </label>
                    <input class="" type="number" placeholder="101 gostoso" required>
                </div>

                <button id="buttonzito" type="submit" class="btn">Registrar-se</button>
            </form>
        </div>
       </div>
       
    </main>
</body>
</html>
