<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muubank</title>
    <link rel="stylesheet" href="cu.css">
</head>
<body>
    <header class="navigation">
        <h2>Muubank</h2>
        
        <nav>
            <a class="a1" href="#">Desenvolvedor</a>
            <a class="a1" href="#">Seus dados</a>
            <a class="a3" href="#">Registrar-se</a>
        </nav>
    </header>
    <main>
       <div class="wrapper">
        <div class="bagulha-form login">
            <h2 class="h2o">Registrar-se</h2>
            <form action="#">
                <div class="bagulha-input">
                    <label>
                        Nome
                    </label>
                    <input type="text" placeholder="Sobrenome também XD" required>
                </div>
                <div class="bagulha-input">
                    <label>
                        Email
                    </label>
                    <input class="emaol" type="email" placeholder="Muubank@gmail.com" required>
                </div>
                
                <div class="bagulha-input1">
                    <label>
                        Telefone
                    </label>
                    <input class="tel" type="tel" pattern="\d{2} \d{1} \d{8}"  placeholder="84 9 87654321" required>
                </div>
                <div class="bagulha-input1">
                    <label class="input1">
                        Filhos
                    </label>
                    <input class="" type="number" placeholder="29 filhos">
                </div>
                
                <div class="bagulha-input1">
                    <label>
                        Data de Nascimento
                    </label>
                    <input class="dataNas" type="date" required>
                </div>
                <div class="bagulha-input3">
                    <p class="p-de-genero">Selecione seu gênero:</p>
                    <label for="masculino">
                      <input type="radio" id="masculino" name="genero" value="masculino" required>
                      Masculino
                    </label>
                  
                    <label for="feminino">
                      <input type="radio" id="feminino" name="genero" value="feminino" required>
                      Feminino
                    </label>
                  
                    <label class="radio" for="outro">
                      <input type="radio" id="outro" name="genero" value="outro" required>
                      Outro
                    </label>
                </div>

                <div class="bagulha-input2">
                    <label>
                      Prazo da Assinatura
                    </label>
                    <input class="prazoAss" type="month" required>
                </div>
                
                <div class="bagulha-input2">
                    <label>
                        Senha
                    </label>
                    <input class="inputzinho1" type="password" placeholder="XXXXXXXXXXXXX" required>
                </div>
                <div class="bagulha-input-perdiaconta">
                    <label for="file">
                        Envie fotos do(s) seu(s) filho(s)
                    </label>
                    <input id="file" type="file" accept=".jpg,.jpeg,.png,.gif,.pdf" multiple>
                </div>

                <div class="concordosim">
                    <p></p>
                    <label for="termos">
                        Eu permito que os meus dados sejam postados e utilizados para os interesses pessoais em âmbito global.
                    </label>
                    <input type="checkbox" id="termos" name="termos" value="concordo" required>
                </div>
                <button id="buttonzito" type="submit" class="btn">Registrar-se</button>
                <button id="buttonzao" type="reset" class="btn">Voltar ao padrão</button>
            </form>
        </div>
       </div>
     </main>
     <div class="rodape">
     <footer>

        <p>IFRN campus Santa Cruz</p>
        <p>Trabalho de Autoria Web</p>
        <p>Prof. Marcelo Figuereido Barbosa Júnior</p>
        <p>Jácio Faustino de Souza</p>
     </footer>
    </div>
</body>
</html>
